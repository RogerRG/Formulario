</head>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown

          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </div>
     </nav>

     <main class="container">
         <section class="conteudo_formulario">
             <h1>Cadastro</h1>
             <br> 
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>  
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu cep">
                    </div>  
                    <div class="form-group">
                        <label for="end">Endereço</label>
                        <input type="text" class="form-control" id="end" placeholder="Digite seu Endereço">
                    </div>  
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
                    </div>  
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite seu cidade">
                    </div>  
                    <div class="form-group">
                        <label for="uf">Estado</label>
                        <input type="text" class="form-control" id="uf" placeholder="Digite seu uf">
                    </div>  
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>  
                    
                </form>
         </section>
     </main>

    <script src="./vendors/js/jquery.min.js"></script>
    <script src="./vendors/js/popper.min.js"></script>
    <script src="./vendors/js/bootstrap.min.js"></script>
    <script src="./vendors/js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
